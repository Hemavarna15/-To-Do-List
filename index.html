<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .todo-container {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .todo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
            font-size: 28px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #667eea;
            border-radius: 2px;
        }

        .input-section {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #e1e5e9;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-radius: 12px;
            background: #f8f9fa;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        li:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        li.completed {
            background: #d4edda;
            border-left-color: #28a745;
            opacity: 0.8;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #495057;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .task-text:hover {
            color: #667eea;
        }

        .right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .completed-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: none;
        }

        li.completed .completed-badge {
            display: inline-block;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .delete-btn:active {
            transform: scale(1);
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            margin-top: 40px;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 10px;
            display: block;
        }

        @media (max-width: 480px) {
            .todo-container {
                padding: 20px;
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }

            .input-section {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="todo-container">
    <h2><i class="fas fa-tasks"></i> Daily Tasks</h2>

    <div class="input-section">
        <input type="text" id="taskInput" placeholder="What do you need to do today?">
        <button id="addBtn"><i class="fas fa-plus"></i> Add</button>
    </div>

    <ul id="taskList">
        <li class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            No tasks yet. Add one above!
        </li>
    </ul>
</div>

<script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const addBtn = document.getElementById("addBtn");

    let tasks = [];

    document.addEventListener("DOMContentLoaded", () => {
        tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        renderAllTasks();
    });

    addBtn.addEventListener("click", addTask);

    taskInput.addEventListener("keypress", e => {
        if (e.key === "Enter") addTask();
    });

    function addTask() {
        const text = taskInput.value.trim();
        if (!text) return;

        tasks.push({
            id: Date.now(),
            text,
            completed: false
        });

        saveTasks();
        renderAllTasks();
        taskInput.value = "";
    }

    function renderAllTasks() {
        taskList.innerHTML = "";
        if (tasks.length === 0) {
            taskList.innerHTML = `
                <li class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    No tasks yet. Add one above!
                </li>
            `;
            return;
        }

        tasks.forEach(task => {
            const li = document.createElement("li");
            if (task.completed) li.classList.add("completed");

            const taskText = document.createElement("span");
            taskText.textContent = task.text;
            taskText.className = "task-text";

            taskText.addEventListener("click", () => {
                task.completed = !task.completed;
                saveTasks();
                renderAllTasks();
            });

            const completedBadge = document.createElement("span");
            completedBadge.textContent = "Completed";
            completedBadge.className = "completed-badge";

            const deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
            deleteBtn.className = "delete-btn";
            deleteBtn.title = "Delete task";

            deleteBtn.addEventListener("click", () => {
                tasks = tasks.filter(t => t.id !== task.id);
                saveTasks();
                renderAllTasks();
            });

            const right = document.createElement("div");
            right.className = "right";
            right.appendChild(completedBadge);
            right.appendChild(deleteBtn);

            li.appendChild(taskText);
            li.appendChild(right);
            taskList.appendChild(li);
        });
    }

    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }
</script>

</body>
</html>
